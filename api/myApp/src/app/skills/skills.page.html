<ion-header [translucent]="true" >
  <ion-toolbar>

<!--    <ion-buttons slot="end">
  <ion-button color="primary" (click)="addSkill()">
      Add Skill
      </ion-button>
    </ion-buttons>-->
    <ion-title>techModels</ion-title>
  </ion-toolbar>
</ion-header >

<ion-content class="ion-padding">
  <ion-list *ngFor="let skill of skills">
    <ion-item-sliding style="margin-top: 10px">
            <ion-item class="margin" >
              <ion-avatar slot="start" style="background-color: #48a495">
                <div class="avatar">
                  {{skill.fields.substring(0,2).toUpperCase()}}
                </div>
              </ion-avatar>
              <ion-label>

                <h1 class="title" style="font-family: Helvetica">{{skill.fields}}</h1>
              </ion-label>
            </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="primary" (click)="FetchDesc(skill)">Desc</ion-item-option>

        </ion-item-options>
</ion-item-sliding>


  </ion-list>

</ion-content>
